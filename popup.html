<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Popup</title>
</head>
<body>
    <h1>Emplates</h1>
    <div class = "toggleArea">
        <div class = "switchContainer">
            <label class="switch">
                <input type="checkbox" id="toggle" checked>
                <span class = "slider"></span>
            </label>
        </div>
        <div id="info">Toggle to organise, save, and deploy your templates in any Gmail and Outlook draft.</div>
    </div>
    <div class="managerContainer">
        <button id = "manageButton" class="manager">Manage your templates</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
